<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
<div class="container">
	<div class="col-lg-4"></div>
	<div class="main col-sm-12 col-lg-4">
		<div class="heading">
			<h1>ARIES</h1>
		</div>
		<div class="signin">
			<div class="signin_heading">
				<h2>Sign in</h2>
			</div>
			<div class="form">
				<form action="" method="post">
				  {% csrf_token %}
				  <label for="InputEmail" id="user">Username</label>
				  <input type="text"   name="username">
				</div>
				<div class="form-group">
				  <label for="InputPassword" id="passw" >Password</label>
				  <input type="password"   name="password">
				</div>
				<div class="form-group"> 
				  <button type="submit">Log In</button>
				</form>
			</div>
			<div class="buttons">
				<h4>New User ?  <a href="{% url 'main:signup' %}">Signup</a></h4> 
			</div>
		</div>
	</div>
	<div class="col-lg-4"></div>
</div>	

</body>
</html>
